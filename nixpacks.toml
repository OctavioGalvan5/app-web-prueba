providers = ["python"]

[variables]
NIXPACKS_PYTHON_VERSION = "3.12"

[setup]
pkgs = ["python312", "gcc", "pkg-config"]

[install]
cmds = [
  "python -m venv --copies /opt/venv",
  ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:${PORT:-3000} --timeout 120 --workers 2 --worker-tmp-dir /dev/shm"
