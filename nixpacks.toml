[variables]
NIXPACKS_PYTHON_VERSION = "3.12"
PKG_CONFIG_PATH = "/root/.nix-profile/lib/pkgconfig:/root/.nix-profile/share/pkgconfig"

[setup]
pkgs = [
  "python312",
  "gcc",
  "pkg-config",
  "cmake",
  "meson",
  "ninja",

  "cairo",
  "cairo.dev",
  "pango",
  "pango.dev",
  "glib",
  "glib.dev",
  "pixman",
  "fontconfig",
  "freetype",

  "zlib",
  "libjpeg"
]

[install]
cmds = [
  "python -m venv --copies /opt/venv",
  ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:${PORT:-3000} --timeout 120 --workers 2 --worker-tmp-dir /dev/shm"
