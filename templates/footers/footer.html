<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Responsivo</title>
    <style>
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .footer div {
            display: flex;
            justify-content: center; /* Alinea los enlaces horizontalmente */
            flex-wrap: wrap; /* Permite que los enlaces se reorganicen si es necesario */
        }

        .footer a {
            margin: 0 15px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #0056b3; /* Cambia de color cuando pasas el mouse */
        }

        .footer p {
            color: #6c757d;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 768px) {
            .footer {
                padding: 10px;
            }

            .footer div {
                flex-wrap: nowrap; /* Evita que los enlaces se rompan en varias líneas */
                overflow-x: auto; /* Agrega desplazamiento horizontal si hay muchos enlaces */
            }

            .footer a {
                margin: 0 10px; /* Ajusta el espacio entre los enlaces */
            }
        }
    </style>
</head>
<body>

    <div class="footer">
        <div>
            <a href="/home">Inicio</a>
            <a href="#">Contáctanos</a>
            <a href="#">Más acerca de nosotros</a>
        </div>
        <p>© 2023 Mi Empresa. Todos los derechos reservados.</p>
    </div>

</body>
</html>
