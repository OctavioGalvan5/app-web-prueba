<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Liquidación</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #4B0082;
            padding: 10px 20px;
            text-align: left;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .navbar a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: block;
        }
        .navbar a:hover {
            background-color: #FFD700;
            color: #4B0082;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 80px;
            padding: 0 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #4B0082;
            margin-bottom: 20px;
            text-align: center;
        }
        .flash-messages {
            margin: 15px 0;
            width: 100%;
            max-width: 500px; /* Limitar el ancho */
        }
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            position: relative; /* Para posicionar el botón de cierre */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra */
        }
        .alert.error {
            background-color: #ffcccc; /* Color de fondo más llamativo para errores */
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        }
        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-weight: bold;
            color: inherit; /* Usar el color del texto del mensaje */
            font-size: 18px;
        }
        .form-container {
            border: 2px solid #4B0082;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-sizing: border-box;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form-group label {
            font-weight: bold;
            color: #4B0082;
        }
        .form-group input {
            border: none;
            border-radius: 15px;
            padding: 8px;
            outline: none;
        }
        .form-group input[type="number"] {
            -moz-appearance: textfield;
        }
        .form-group input::-webkit-inner-spin-button,
        .form-group input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .periodo-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .submit-button {
            border: none;
            border-radius: 15px;
            padding: 10px;
            background-color: #4B0082;
            color: white;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        @media (max-width: 768px) {
            .navbar {
                padding: 10px;
            }
            .navbar a {
                margin: 5px 0;
            }
            .container {
                margin-top: 60px;
            }
            .form-container {
                width: 100%;
                padding: 15px;
            }
            .title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    {% include 'navs/nav.html' %}
    <div class="container">
        <h1 class="title">Formulario de Liquidación</h1>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert {{ category }}">
                            <span class="close" onclick="this.parentElement.style.display='none';">&times;</span>
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form class="form-container" action='/resultado_uma' method="post">
            <div class="form-group">
                <label for="autos">Autos:</label>
                <input type="text" id="autos" name="Autos" placeholder="Ingrese los autos" required />
            </div>
            <div class="form-group">
                <label for="expediente">Expediente:</label>
                <input type="text" id="expediente" name="Expediente" placeholder="Ingrese el expediente" required />
            </div>
            <div class="form-group periodo-container">
                <div style="flex-grow: 1;">
                    <label for="periodoDesde">Periodo Liquidado Desde:</label>
                    <input type="date" id="periodoDesde" name="PeriodoDesde" required />
                </div>
                <div style="flex-grow: 1;">
                    <label for="periodoHasta">Periodo Liquidado Hasta:</label>
                    <input type="date" id="periodoHasta" name="PeriodoHasta" required />
                </div>
            </div>
            <div class="form-group">
                <label for="fechaCierre">Fecha de Cierre de Liquidación:</label>
                <input type="date" id="fechaCierre" name="Fecha_de_Cierre_de_Liquidacion" required />
            </div>
            <div class="form-group">
                <label for="fechaAprobacion">Fecha de Aprobación de Sentencia de Liquidación:</label>
                <input type="date" id="fechaAprobacion" name="Fecha_Aprobacion_Sentencia" required />
            </div>
            <div class="form-group">
                <label for="fechaRegulacion">Fecha de Regulación:</label>
                <input type="date" id="fechaRegulacion" name="Fecha_de_Regulacion" required />
            </div>
            <div class="form-group">
                <label for="montoAprobado">Monto Aprobado:</label>
                <div style="display: flex; align-items: center;">
                    <span style="margin-right: 5px;">$</span>
                    <input type="text" id="montoAprobado" name="Monto_Aprobado" 
                           placeholder="Ingrese el monto aprobado" 
                           pattern="^\d+(\.\d{2})$" 
                           title="El formato debe ser un número con hasta dos decimales, por ejemplo 123456.78"
                           required />
                </div>
            </div>
            <div class="form-group">
                <label for="montoActualizado">Monto Aprobado Actualizado (con Tasa Pasiva):</label>
                <div style="display: flex; align-items: center;">
                    <span style="margin-right: 5px;">$</span>
                    <input type="text" id="montoActualizado" name="Monto_Aprobado_Actualizado" 
                           placeholder="Ingrese el monto actualizado" 
                           pattern="^\d+(\.\d{2})$" 
                           title="El formato debe ser un número con hasta dos decimales, por ejemplo 123456.78"
                           required />
                </div>
            </div>
            <button type="submit" class="submit-button">Generar pdf</button>
        </form>
    </div>
    {% include 'footers/footer.html' %}
</body>
</html>
