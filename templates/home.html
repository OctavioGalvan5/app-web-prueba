<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Haber</title>
    <style>
        #titulo_calculadora {
        font-size: 40px;
        font-family: Roboto;
        font-weight: normal;
        text-align: center;
        }
        #columna_de_datos div {
            margin-bottom: 30px; /* Espacio entre los elementos */
        }
        
    </style>
</head>
<body style="text-align: center;">
    <div>
        <img id="logoestudio"src="static/logoestudio.jpg" height="200">
    </div>
    <h1 id= "titulo_calculadora">Calculadora de Haber</h1>
    <form id="columna_de_datos">
        <div>
            <label for="Nombre">Nombre: </label>
            <input id="Nombre" type="text" name="Nombre" placeholder="Nombre">
        </div>
        <div>
            <label for="Apellido">Apellido: </label>
            <input id="Apellido" type="text" name="Apellido" placeholder="Apellido">
        </div>
        <div>
            <label for="Fecha_de_Primer_Percibido">Selecciona fecha del primer Percibido:</label>
            <input id="Fecha_de_Primer_Percibido" type="date" name="Fecha_de_Primer_Percibido">
        </div>
        <div>
            <label for="Fecha_de_Ultimo_Percibido">Selecciona fecha del Ãºltimo Percibido:</label>
            <input id="Fecha_de_Ultimo_Percibido" type="date" name="Fecha_de_Ultimo_Percibido">
        </div>
        <div>
            <label for="Haber">Monto inicial: </label>
            <input id="Haber" type="number" name="Haber" placeholder="Haber">
        </div>
        <button type="submit">Calcular</button>
    </form>
</body>
</html>
