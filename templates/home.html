<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Calculadora</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #E6E6FA; /* Color lila pastel claro */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px; /* Añadido para evitar que el contenido toque los bordes en móviles */
        }
        h1 {
            font-size: 24px; /* Ajustado para móviles */
            font-weight: bold;
            color: #4B0082;
            margin: 15px 0; /* Margen ajustado para espacio */
            text-align: center; /* Centrado del texto para móviles */
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 450px; /* Limita el ancho en pantallas grandes */
        }
        button {
            border: 2px solid #4B0082;
            border-radius: 10px;
            padding: 12px;
            background-color: white;
            color: #4B0082;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px; /* Ajustado para móviles */
            transition: background-color 0.3s;
            width: 100%;
            text-align: center;
        }
        button:hover {
            background-color: #4B0082;
            color: white;
        }
        a {
            text-decoration: none;
        }
        .image-container {
            margin-bottom: 15px; /* Espacio entre la imagen y el título */
            text-align: center; /* Centrado de la imagen en móviles */
        }
        .image {
            width: 100%;
            max-width: 300px; /* Limita el tamaño de la imagen en pantallas grandes */
            height: auto;
            margin-bottom: 10px;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <!-- Inclusión del navegador -->
    {% include 'nav.html' %}
    <div class="container">
        <div class="image-container">
            <img src="static/logoestudio.jpg" alt="Descripción de la imagen" class="image"/>
        </div>
        <h1>Selecciona una Opción</h1>
        <div class="button-container">
            <a href="/calculadora_movilidad">
                <button>
                    Calculadora de Movilidad
                </button>
            </a>
            <a href="/calculadora_uma">
                <button>
                    Calculadora de UMA
                </button>
            </a>
            <a href="URL_GENERADOR_DEMANDAS">
                <button>
                    Generador de Demandas
                </button>
            </a>
        </div>
    </div>
    <!-- Inclusión del pie de página -->
    <footer>
        {% include 'footer.html' %}
    </footer>
</body>
</html>
