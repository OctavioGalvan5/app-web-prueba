
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Component</title>
    <style>
        .navbar {
            background-color: #4B0082;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #FFD700; /* Color dorado cuando pasas el mouse */
        }
    </style>
</head>
<body>

<div class="navbar">
    <nav>
        <a href="#">Home</a>
        <a href="#">Contáctanos</a>
        <a href="#">Más acerca de nosotros</a>
    </nav>
</div>

</body>
</html>
