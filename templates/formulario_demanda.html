<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        .form-inline {
            display: flex;
            flex-direction: column; /* Cambiar a columna para pantallas pequeñas */
            justify-content: flex-start;
            flex-wrap: wrap;
        }
        label {
            margin-right: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%; /* Asegura que los inputs ocupen todo el ancho */
            box-sizing: border-box; /* Incluye padding y border en el ancho total */
        }
        .form-group.form-inline label {
            display: block; /* Esto hará que las etiquetas con los checkboxes se muestren una debajo de la otra */
            margin-bottom: 10px; /* Añade un pequeño margen para separar visualmente las checkboxes */
        }
        h2 {
            text-align: left;
            margin-bottom: 20px;
            color: purple;
        }
        h3 {
            margin-top: 10px;
            text-align: left;
            font-size: 24px;
            font-weight: bold;
            color: purple;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            background-color: #6a1b9a;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #9c27b0;
        }
        #dropZone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-top: 20px; /* Espacio entre el botón y la zona de arrastre */
        }
        #dropZone.hover {
            border-color: #00f;
        }

        /* Media Queries para pantallas más pequeñas */
        @media (min-width: 600px) {
            .form-inline {
                flex-direction: row; /* Cambiar a fila para pantallas más grandes */
            }
            .form-inline > div {
                flex: 1; /* Permite que los elementos se distribuyan uniformemente */
                margin-right: 10px; /* Espaciado entre elementos */
            }
            .form-inline > div:last-child {
                margin-right: 0; /* Elimina el margen derecho del último elemento */
            }
        }
    </style>
</head>
<body>

    {% include 'navs/nav.html' %}

    <div class="container">
        <form method="POST" enctype="multipart/form-data">

            <h2>Componentes Demanda</h2>

            <div class="form-group form-inline">
                <label><input type="checkbox" name="opcion1"> Error Material</label>
                <label><input type="checkbox" name="opcion2"> Suma no Remunerativas</label>
                <label><input type="checkbox" name="opcion3"> Reajuste PBU</label>
                <label><input type="checkbox" name="opcion4"> Tasa de complementación</label>
                <label><input type="checkbox" name="opcion5"> Integralidad del haber: actualización de remuneraciones</label>
                <label><input type="checkbox" name="opcion6"> Movilidad del tope del haber máximo</label>
                <label><input type="checkbox" name="opcion7"> Inaplicabilidad tope Art 14 de la Res 06.09</label>
                <label><input type="checkbox" name="opcion8"> Movilidad del haber jubilatorio</label>
                <label><input type="checkbox" name="opcion9"> Inaplicabilidad de impuesto a las ganancias</label>
                <label><input type="checkbox" name="opcion9"> Inaplicabilidad tope Art. 9 y 25 de la ley 24.241</label>
                <label><input type="checkbox" name="opcion9"> Inco articulo 3 ley 27.426 y 4 de la ley 27.609</label>
                <label><input type="checkbox" name="opcion9"> Inco articulo 3 ley 27.426</label>


            </div>

            <h2>Datos del Cliente</h2>

            <!-- Nombre y DNI -->
            <div class="form-group form-inline">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="DNI">DNI:</label>
                    <input type="text" id="DNI" name="DNI" required>
                </div>
            </div>

            <!-- Fecha de adquisición del derecho y checkbox -->
            <div class="form-group form-inline">
                <div>
                    <label for="fecha">Fecha de adquisición del derecho:</label>
                    <input type="date" id="fecha" name="fecha_adquisicion_derecho" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="garciaVidal" name="garciaVidal">
                    <label for="garciaVidal">Tiene García Vidal</label>
                </div>
            </div>

            <!-- Domicilio y Localidad -->
            <div class="form-group form-inline">
                <div>
                    <label for="domicilio">Domicilio:</label>
                    <input type="text" id="domicilio" name="domicilio" required>
                </div>
                <div>
                    <label for="localidad">Localidad:</label>
                    <select id="localidad" name="localidad">
                        <option value="Salta">Salta</option>
                        <option value="Oran">Oran</option>
                        <option value="Tartagal">Tartagal</option>
                        <option value="Cafayate">Cafayate</option>
                    </select>
                </div>
            </div>

            <!-- Título de Beneficio -->
            <h3>Beneficio</h3>

            <!-- Fecha de solicitud de reajuste y expediente -->
            <div class="form-group form-inline">
                <div>
                    <label for="fechaReajuste">Fecha de solicitud de reajuste:</label>
                    <input type="date" id="fechaReajuste" name="fechaReajuste" required>
                </div>
                <div>
                    <label for="expedienteReajuste">Expediente reajuste:</label>
                    <input type="text" id="expedienteReajuste" name="expedienteReajuste" required>
                </div>
                
                <div>
                    <label for="expedienteReajuste">Numero de Beneficio:</label>
                    <input type="text" id="expedienteReajuste" name="expedienteReajuste" required>
                </div>
            </div>

            <!-- Zona de Arrastre para Imágenes -->
            <div id="dropZone">Arrastra y suelta una imagen aquí o haz clic para seleccionar</div>
            <input type="file" id="imageUpload" name="imageUpload" accept="image/*" style="display: none;">

            <div class="button-container">
                <button type="submit" class="button">Generar Demanda</button>
            </div>
        </form>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const imageUpload = document.getElementById('imageUpload');

        // Muestra el selector de archivos al hacer clic en la zona de arrastre
        dropZone.addEventListener('click', () => {
            imageUpload.click();
        });

        // Manejo de eventos de arrastre
        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('hover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('hover');
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.classList.remove('hover');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                imageUpload.files = files;  // Asigna los archivos al input
                dropZone.textContent = files[0].name; // Muestra el nombre del archivo
            }
        });

        // Asigna el archivo seleccionado al drop zone
        imageUpload.addEventListener('change', () => {
            if (imageUpload.files.length > 0) {
                dropZone.textContent = imageUpload.files[0].name; // Muestra el nombre del archivo
            }
        });
    </script>

    {% include 'footers/footer.html' %}
</body>
</html>
