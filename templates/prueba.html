<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Haber</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .image {
            width: 500px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 30px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #9B59B6;
            margin-bottom: 20px;
        }
        .form-container {
            border: 2px solid #9B59B6;
            border-radius: 15px;
            padding: 20px;
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            align-items: center;
        }
        .form-group label {
            font-weight: bold;
            color: #9B59B6;
            margin-right: 10px;
            width: 150px;
        }
        .form-group input {
            flex: 1;
            border: none;
            border-radius: 15px;
            padding: 8px;
            outline: none;
        }
        .submit-button {
            border: none;
            border-radius: 15px;
            padding: 10px;
            background-color: #9B59B6;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="static/logoestudio.jpg" alt="Descripción de la imagen" class="image"/>
        <h1 class="title">Calculadora de Haber</h1>
        <form class="form-container">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre"/>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Ingrese su apellido"/>
            </div>
            <div class="form-group">
                <label for="fechaInicial">Fecha del Primer Percibido:</label>
                <input type="date" id="fechaInicial"/>
            </div>
            <div class="form-group">
                <label for="fechaUltimo">Fecha del Último Percibido:</label>
                <input type="date" id="fechaUltimo"/>
            </div>
            <div class="form-group">
                <label for="montoInicial">Monto Inicial:</label>
                <input type="number" id="montoInicial" placeholder="Ingrese monto"/>
            </div>
            <button type="submit" class="submit-button">Calcular</button>
        </form>
    </div>
</body>
</html>
