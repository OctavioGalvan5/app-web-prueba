<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Haber</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #4B0082; /* Color de fondo de la barra de navegación */
            padding: 10px 20px; /* Ajustado para pantallas grandes */
            text-align: left;
            position: fixed; /* Fija la barra en la parte superior */
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para dar profundidad */
            z-index: 1000; /* Asegura que esté sobre otros elementos */
        }
        .navbar nav {
            display: flex;
            justify-content: flex-start; /* Alinea los enlaces a la izquierda */
            flex-wrap: wrap; /* Permite que los enlaces se envuelvan en pantallas más pequeñas */
        }
        .navbar a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: block; /* Hace que el enlace sea un bloque para facilitar el clic */
        }
        .navbar a:hover {
            background-color: #FFD700; /* Color dorado cuando pasas el mouse */
            color: #4B0082; /* Color del texto al pasar el mouse */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 80px; /* Asegura que el contenido no se mezcle con la barra de navegación */
            padding: 0 20px; /* Añadido padding para el contenido en pantallas pequeñas */
        }
        .image {
            width: 100%;
            max-width: 500px; /* Tamaño máximo de la imagen */
            height: auto;
            margin-bottom: 10px;
            border-radius: 30px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #4B0082;
            margin-bottom: 20px;
            text-align: center; /* Centra el título */
        }
        .form-container {
            border: 2px solid #4B0082;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-sizing: border-box; /* Incluye el padding en el ancho total */
        }
        .form-group {
            display: flex;
            flex-direction: column; /* Ajusta los elementos en pantallas pequeñas */
            gap: 10px;
        }
        .form-group label {
            font-weight: bold;
            color: #4B0082;
        }
        .form-group input {
            border: none;
            border-radius: 15px;
            padding: 8px;
            outline: none;
        }
        .form-group input[type="number"] {
            -moz-appearance: textfield; /* Para Firefox */
        }
        .form-group input::-webkit-inner-spin-button,
        .form-group input::-webkit-outer-spin-button {
            -webkit-appearance: none; /* Para Chrome y Safari */
            margin: 0; /* Elimina margen de los elementos */
        }
        .submit-button {
            border: none;
            border-radius: 15px;
            padding: 10px;
            background-color: #4B0082;
            color: white;
            font-weight: bold;
            cursor: pointer;
            width: 100%; /* Asegura que el botón ocupe todo el ancho disponible */
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px; /* Reduce el espaciado interno en pantallas pequeñas */
            }
            .navbar a {
                margin: 5px 0; /* Espaciado vertical entre los enlaces en pantallas pequeñas */
            }
            .container {
                margin-top: 60px; /* Ajusta el margen superior si es necesario */
            }
            .form-container {
                width: 100%;
                padding: 15px; /* Ajusta el padding en pantallas pequeñas */
            }
            .title {
                font-size: 20px; /* Ajusta el tamaño del título en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <div class="container">
        <img src="static/logoestudio.jpg" alt="Descripción de la imagen" class="image"/>
        <h1 class="title">Calculadora de Haber</h1>
        <form class="form-container">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre" required />
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Ingrese su apellido" required />
            </div>
            <div class="form-group">
                <label for="fechaInicial">Fecha del Primer Percibido:</label>
                <input type="date" id="fechaInicial" required />
            </div>
            <div class="form-group">
                <label for="fechaUltimo">Fecha del Último Percibido:</label>
                <input type="date" id="fechaUltimo" required />
            </div>
            <div class="form-group">
                <label for="montoInicial">Monto Inicial:</label>
                <input type="number" id="montoInicial" placeholder="Ingrese monto" required />
            </div>
            <button type="submit" class="submit-button">Calcular</button>
        </form>
    </div>

    <!-- Inclusión del pie de página -->
    <footer>
        {% include 'footer.html' %}
    </footer>
</body>
</html>
