        body, html {

            color: #333;

        .container {

        .form-container {

        }
        .form-row .form-group {

        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c5282;
            font-size: 14px;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            border-color: #4B0082;
            outline: none;
            background-color: #fff;
        }
        input[type="date"] {

            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
        }
        .submit-button {
            background-color: #4B0082;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            display: block;
        }
        .submit-button:hover {
            background-color: #3a0066;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            .container {
                padding: 10px;
            }
            .form-container {
                padding: 20px;
            }
            h2 {
                font-size: 24px;
            }

            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .botones-container .submit-button {
            flex: 1;
        }
        .btn-cancelar {

            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-cancelar:hover {

        }

            border: 2px dashed #4B0082;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 6px;
            background-color: #f9f9f9;
        }
        .drop-zone:hover {
            background-color: #e0e0e0;
        }
        .file-list {
            margin-top: 10px;
        }
        .file-item {
            background-color: #eee;
            padding: 8px;
            border-radius: 4px;
            display: flex;

            color: white;

        .submit-button:hover {

        }
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        .checkbox-item input[type="checkbox"] {
            margin-right: 5px;
        }

</head>
