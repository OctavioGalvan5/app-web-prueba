<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado {{autos}} {{expediente}}</title>
    <style>
        @page {
            size: A4;
            margin: 1cm;
            background-image: url('static/logoestudiomarca.jpg');
            background-repeat: no-repeat;
            background-object-position: 130 270px;
            background-height: 500px;
            background-width: 500px;
            background-opacity: 0.1;
        }
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            line-height: 1.6;
            color: #333;
        }
        hr {
            border: none;
            height: 2px; /* Grosor de la línea */
            background-color: #D3D3D3; /* Color de la línea */
        }
        h1 {
            font-size: 24px;
            color: #845EC2;
            text-align: center;
        }
        h6 {
            font-size: 16px;
            color: #8400DA;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        p {
            margin: 5px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            page-break-inside: avoid;
            margin-bottom: 20px;
        }
        table td {
            text-align: left;
        }
        td {
            border: 1px solid #ccc;
            padding: 6px; /* Menos espacio en la parte superior */
            text-align: left;
            word-wrap: break-word;
            white-space: normal;
        }
        table.benefits-comparison td {
            text-align: left;
            padding-left: 1px;
            padding-bottom: 1px;
            padding-top: 1;
        }
        .negrita {
            font-weight: bold;
        }
        .font-large {
            font-size: 12px;
        }

        .font-pequeña {
            font-size: 8px;
        }

        .first-column-cell2 {
            background-color: #e2e8f0;
            font-weight: bold;
            width: 25%;
        }
        .first-column-cell {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .first-column-cell3 {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .page-break {
            page-break-after: always;
        }
        .info-section {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .graph-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .graph-container img {
            max-width: 100%;
            height: auto;
        }
        .confiscatoriedad {
            color: #e53e3e;
        }
        .haber {
            color: #2b6cb0;
        }
        hr {
            border: none;               /* Elimina el estilo predeterminado */
            border-top: 1px solid #000; /* Define la línea */
            margin: 0;                  /* Quita los márgenes del <hr> */
        }

        h1 {
            margin: 0;                  /* Quita los márgenes del <h1> */
            padding-bottom: 1px;        /* Espacio interno para acercarse al <hr> */
            font-size: 24px;            /* Tamaño del texto, ajustable según diseño */
        }
        .image-container {
            text-align: center; /* Centra el contenido */
        }
        .image-container img {
            width: 300px; /* Ajusta el ancho de la imagen */
            height: auto; /* Mantiene la proporción de la imagen */
        }
        .small-graph {
            width: 600px; /* Ancho deseado */
            height: auto; /* Mantiene la proporción */
        }
        .formulario-col {
            width: 90%;
        }

        .x-col {
            width: 10%;
            text-align: center;
        }
        .benefits-comparison td {
            font-size: 14px;     /* Aumenta el tamaño de fuente */
            padding: 10px 8px;   /* Más espacio interno en alto y en los costados */
        }

        .benefits-comparison .formulario-col {
            width: 90%;
        }

        .benefits-comparison .x-col {
            width: 10%;
            text-align: center;
        }

        .benefits-comparison tr {
            height: 40px; /* Altura mínima de fila */
        }
    </style>
</head>
<body>
    <hr>
    <h1 style="margin-top: 10px;">Formularios Impresos</h1>
    <hr style="margin-bottom: 20px;">

    <div class="image-container">
        <img src="static/logoestudio.jpg" alt="Descripción de la imagen">
    </div>
    
    <table class="benefits-comparison">
        <thead>
            <tr class="font-pequeña first-column-cell2">
                <td class="negrita formulario-col">Formulario</td>
                <td class="negrita x-col"></td>
            </tr>
        </thead>
        <tbody>
            {% for fila in filas %}
            <tr class="font-pequeña">
                <td class="first-column-cell3 formulario-col">{{ fila }}</td>
                <td class="haber x-col"> </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
