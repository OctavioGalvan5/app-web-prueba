<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Estudio Jurídico</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 1000px;
            display: flex;
            overflow: hidden;
        }
        .login-form {
            flex: 1;
            padding: 40px;
            background-color: #ffffff;
        }
        .image-container {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1589829545856-d10d557cf95f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
        }
        h1 {
            color: #1a365d;
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
        }
        .input-container {
            margin-bottom: 20px;
            position: relative;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #2c5282;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2c5282;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1a365d;
        }
        .alert {
            background-color: #fed7d7;
            border: 1px solid #feb2b2;
            color: #9b2c2c;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .no-login {
            margin-top: 20px;
            text-align: center;
        }
        .no-login a {
            color: #2c5282;
            text-decoration: none;
            font-size: 14px;
        }
        .no-login a:hover {
            text-decoration: underline;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            font-size: 14px;
            color: #4a5568;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .image-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
         {% include 'navs/nav_login.html' %}
    </header>
    <div class="container">
        <div class="login-form">
            <h1>Acceso al Portal de Clientes</h1>

            <!-- Implementación de mensajes Flask -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    <strong>Error:</strong> {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}

            <form id="loginForm" action="/login" method="POST">
                <div class="input-container">
                    <input type="text" placeholder="Nombre de usuario" name="username" required />
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Contraseña" name="password" id="password" required />
                    <span class="password-toggle" id="passwordToggle" onclick="togglePassword()">Mostrar</span>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <div class="no-login">
                <a href="#">¿Olvidó su contraseña?</a>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById('password');
            var passwordToggle = document.getElementById('passwordToggle');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.textContent = 'Ocultar';
            } else {
                passwordInput.type = 'password';
                passwordToggle.textContent = 'Mostrar';
            }
        }
    </script>
</body>
</html>
