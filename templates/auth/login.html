<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #E6E6FA, #9370DB);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 1200px; /* Aumenta el ancho máximo aquí */
            text-align: center;
        }
        h1 {
            color: #6A0DAD;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .input-container {
            margin-bottom: 20px;
            position: relative;
            width: 80%; /* Aumenta el ancho de los inputs */
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #E6E6FA;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #6A0DAD;
            outline: none;
        }
        button {
            width: 80%; /* Botón más ancho */
            padding: 12px;
            background-color: #6A0DAD;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #4B0082;
            transform: translateY(-2px);
        }
        .alert {
            background-color: #FFF3CD;
            border: 1px solid #FFEEBA;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .no-login {
            margin-top: 20px;
        }
        .no-login button {
            background-color: transparent;
            color: #6A0DAD;
            border: 2px solid #6A0DAD;
            width: 80%; /* Botón alternativo más ancho */
        }
        .no-login button:hover {
            background-color: #6A0DAD;
            color: white;
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            font-size: 20px;
            color: #6A0DAD;
            padding-left: 5px;
        }
        .input-container input {
            padding-right: 40px; /* Aumentar el espacio del padding para acomodar el ícono */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert">
                <strong>Error:</strong> {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form class="form" action="/login" method="POST">
            <div class="input-container">
                <input type="text" placeholder="Usuario" name="username" required />
            </div>
            <div class="input-container">
                <input type="password" placeholder="Contraseña" name="password" id="password" required />
                <span class="password-toggle" id="passwordToggle" onclick="togglePassword()">🔒</span>
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <div class="no-login">
            <a href="#"><button>Continuar sin iniciar sesión</button></a>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById('password');
            var passwordToggle = document.getElementById('passwordToggle');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.textContent = '🔓';
            } else {
                passwordInput.type = 'password';
                passwordToggle.textContent = '🔒';
            }
        }
    </script>
</body>
</html>
