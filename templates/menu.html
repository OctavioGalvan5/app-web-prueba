<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Calculadora</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #E6E6FA; /* Color lila pastel claro */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px; /* Asegura el espaciado en pantallas pequeñas */
        }
        h1 {
            font-size: 24px; /* Ajustado para pantallas pequeñas */
            font-weight: bold;
            color: #4B0082;
            margin: 20px 0; /* Margen ajustado para espacio */
            text-align: center; /* Centra el texto en pantallas pequeñas */
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espacio entre botones ajustado */
            width: 100%; /* Se ajusta al tamaño del contenedor */
            max-width: 450px; /* Limita el ancho máximo para pantallas grandes */
        }
        button {
            border: 2px solid #4B0082;
            border-radius: 10px;
            padding: 15px;
            background-color: white;
            color: #4B0082;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px; /* Ajustado para pantallas pequeñas */
            transition: background-color 0.3s;
            width: 100%;
            text-align: center; /* Asegura el texto centrado */
        }
        button:hover {
            background-color: #4B0082;
            color: white;
        }
        a {
            text-decoration: none;
        }
        .image-container {
            margin-bottom: 20px; /* Espacio entre la imagen y el título */
            width: 100%; /* Imagen toma el 100% del ancho del contenedor */
            max-width: 500px; /* Limita el tamaño máximo en pantallas grandes */
        }
        .image {
            width: 100%; /* Se ajusta al tamaño del contenedor */
            height: auto;
            border-radius: 20px; /* Radio ajustado para un mejor estilo */
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #4B0082;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Inclusión del navegador -->
    {% include 'nav.html' %}
    <div class="container">
        <div class="image-container">
            <img src="static/logoestudio.jpg" alt="Descripción de la imagen" class="image"/>
        </div>
        <h1>Selecciona una Opción</h1>
        <div class="button-container">
            <a href="/calculadora_percibido">
                <button>
                    Calculadora de Percibido
                </button>
            </a>
            <a href="URL_CALCULADORA_HONORARIOS">
                <button>
                    Calculadora de Honorarios
                </button>
            </a>
            <a href="URL_GENERADOR_DEMANDAS">
                <button>
                    Generador de Demandas
                </button>
            </a>
        </div>
    </div>
    <!-- Inclusión del pie de página -->
    <footer>
        {% include 'footer.html' %}
    </footer>
</body>
</html>
