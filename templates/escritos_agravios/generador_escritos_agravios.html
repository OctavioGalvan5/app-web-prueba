<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrito de Liquidación</title>
    <!-- Bootstrap 5 CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a0dad;
            --primary-light: #9b59b6;
            --primary-dark: #4a0080;
            --secondary-color: #f0e6fa;
            --text-color: #333;
            --light-gray: #f8f9fa;
            --border-color: #e0d8e8;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f0ff, #e6d9f2);
            min-height: 100vh;
            color: var(--text-color);
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: 50px auto;
        }

        h1, h2, h3, h4 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 600;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary-light);
            padding-bottom: 15px;
        }

        h2 {
            font-size: 24px;
            margin-top: 30px;
        }

        h3 {
            font-size: 20px;
            margin-top: 25px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        h4 {
            font-size: 16px;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-dark);
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 0.2rem rgba(106, 13, 173, 0.25);
            outline: none;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"],
        .checkbox-group input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .inline-checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background-color: var(--secondary-color);
            padding: 12px 15px;
            border-radius: 8px;
        }

        .inline-checkbox-container h4 {
            margin: 0;
            margin-right: 15px;
            min-width: 200px;
        }

        .inline-checkbox-group {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .inline-checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .conditional-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--light-gray);
            animation: fadeIn 0.3s ease-in-out;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            background-color: var(--secondary-color);
            border-color: var(--primary-light);
        }

        .checkbox-item input[type="checkbox"],
        .checkbox-item input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .label-with-icon {
            display: flex;
            align-items: center;
        }

        .info-icon {
            margin-left: 8px;
            cursor: help;
            position: relative;
        }

        .info-icon::after {
            content: "?";
            display: inline-block;
            width: 18px;
            height: 18px;
            line-height: 18px;
            text-align: center;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .info-icon .tooltip {
            visibility: hidden;
            width: 250px;
            background-color: #333;
            color: white;
            text-align: center;
            border-radius: 8px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -125px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .info-icon:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title i {
            margin-right: 10px;
            color: var(--primary-color);
            font-size: 24px;
        }

        .section-divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 30px 0;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            form {
                padding: 20px;
                margin: 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .inline-checkbox-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .inline-checkbox-container h4 {
                margin-bottom: 10px;
                margin-right: 0;
            }

            .inline-checkbox-group {
                margin-bottom: 5px;
            }
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-98REL9JCTR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

</head>
<body>
    {% include 'navs/nav.html' %}

    <form id="liquidacionForm" action="{{ url_for('resultado_escrito_agravios') }}" method="POST">
        <h1><i class="fas fa-file-invoice-dollar me-2"></i>Escrito de Agravios</h1>


        <div class="section-divider"></div>

        <div class="section-title">
            <i class="fas fa-info-circle"></i>
            <h3>Datos del Escrito</h3>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="cliente"><i class="fas fa-user me-2"></i>Cliente:</label>
                <input type="text" id="cliente" name="cliente" required placeholder="Nombre del cliente" >
            </div>
            <div class="form-group">
                <label for="expediente"><i class="fas fa-folder me-2"></i>Expediente:</label>
                <input type="text" id="expediente" name="expediente" required placeholder="Número de expediente">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="fecha_sentencia_primera"><i class="fas fa-calendar-alt me-2"></i>Fecha de Sentencia de Primera:</label>
                <input type="date" id="fecha_sentencia_primera" name="Fecha_Sentencia_Primera" required>
            </div>
            <div class="form-group">
                <label><i class="fas fa-question-circle me-2"></i>¿Tiene Sentencia de 2da?:</label>
                <div class="checkbox-container">
                    <div class="inline-checkbox-group">
                        <input type="checkbox" id="Sentencia_2da_Si" name="Sentencia_2da_Si">
                        <label for="Sentencia_2da_Si">Si</label>
                    </div>
                    <div class="inline-checkbox-group">
                        <input type="checkbox" id="Sentencia_2da_No" name="Sentencia_2da_No">
                        <label for="Sentencia_2da_No">No</label>
                    </div>
                </div>
            </div>
        </div>

        <div id="Sentencia_de_Segunda_section" class="conditional-section">
            <div class="form-row">
                <div class="form-group">
                    <label for="Sentencia_de_Segunda"><i class="fas fa-calendar-alt me-2"></i>Fecha de Sentencia de 2da:</label>
                    <input type="date" id="sentencia_interlocutoria_costas" name="Sentencia_de_Segunda">
                </div>
                <div class="form-group">
                    <label for="sala"><i class="fas fa-university me-2"></i>Sala:</label>
                    <select id="sala" name="Sala">
                        <option value="">Seleccione una Sala</option>
                        <option value="Sala I">Sala I</option>
                        <option value="Sala II">Sala II</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="fecha_inicial_pago"><i class="fas fa-calendar-check me-2"></i>Fecha Inicial de Pago:</label>
                <input type="date" id="fecha_inicial_pago" name="Fecha_Inicial_de_Pago"  required>
            </div>
            <div class="form-group">
                <label for="fecha_cierre_liquidacion"><i class="fas fa-calendar-times me-2"></i>Fecha de Cierre de Liquidación:</label>
                <input type="date" id="fecha_cierre_liquidacion" name="Fecha_de_cierre_de_liquidación" required>
            </div>
            <div class="form-group">
                <label for="Fecha_de_cierre_de_intereses"><i class="fas fa-calendar-minus me-2"></i>Fecha de Cierre de Intereses:</label>
                <input type="date" id="Fecha_de_cierre_de_intereses" name="Fecha_de_cierre_de_intereses" required>
            </div>
        </div>

        <div id="ampliacion_section" class="conditional-section">
            <div class="form-row">
                <div class="form-group">
                    <label for="Sentencia_de_Segunda"><i class="fas fa-calendar-alt me-2"></i>Fecha de Aprobación de Planilla:</label>
                    <input type="date" id="sentencia_interlocutoria_costas" name="fecha_aprobacion_planilla">
                </div>
            </div>
        </div>


        <div class="form-group">
            <div class="inline-checkbox-container">
                <h4><i class="fas fa-question-circle me-2"></i>Movilidad Ley 27.609:</h4>
                <div class="inline-checkbox-group">
                    <input type="checkbox" id="Movilidad_Ley_27.609_Si" name="Movilidad_Ley_27.609_Si">
                    <label for="Movilidad_Ley_27.609_Si">Si</label>
                </div>
                <div class="inline-checkbox-group">
                    <input type="checkbox" id="Movilidad_Ley_27.609_No" name="Movilidad_Ley_27.609_No">
                    <label for="Movilidad_Ley_27.609_No">No</label>
                </div>
            </div>
        </div>

        <div id="Pension_Section" class="conditional-section">
            <div class="form-row">
                <div class="inline-checkbox-container">
                    <h4><i class="fas fa-question-circle me-2"></i>Omite:</h4>
                    <div class="inline-checkbox-group">
                        <input type="checkbox" id="Movilidad_Ley_27.609_Omite_Si" name="Movilidad_Ley_27.609_Omite_Si">
                        <label for="Movilidad_Ley_27.609_Omite_Si">Si</label>
                    </div>
                    <div class="inline-checkbox-group">
                        <input type="checkbox" id="Movilidad_Ley_27.609_Omite_No" name="Movilidad_Ley_27.609_Omite_No">
                        <label for="Movilidad_Ley_27.609_Omite_No">No</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="inline-checkbox-container">
                    <h4><i class="fas fa-question-circle me-2"></i>Difiere:</h4>
                    <div class="inline-checkbox-group">
                        <input type="checkbox" id="Movilidad_Ley_27.609_Difiere_Si" name="Movilidad_Ley_27.609_Difiere_Si">
                        <label for="Movilidad_Ley_27.609_Difiere_Si">Si</label>
                    </div>
                    <div class="inline-checkbox-group">
                        <input type="checkbox" id="Movilidad_Ley_27.609_Difiere_No" name="Movilidad_Ley_27.609_Difiere_No">
                        <label for="Movilidad_Ley_27.609_Difiere_No">No</label>
                    </div>
                </div>
            </div>
        </div>


        <div class="form-group">
            <div class="inline-checkbox-container">
                <h4><i class="fas fa-question-circle me-2"></i>Decreto 274/24:</h4>
                <div class="inline-checkbox-group">
                    <input type="checkbox" id="Decreto_274/24_Si" name="Decreto_274/24_Si">
                    <label for="Decreto_274/24_Si">Si</label>
                </div>
                <div class="inline-checkbox-group">
                    <input type="checkbox" id="Decreto_274/24_No" name="Decreto_274/24_No">
                    <label for="Decreto_274/24_No">No</label>
                </div>
            </div>
        </div>

        <div id="Error_Material_section" class="conditional-section">
            <div class="form-row">
                <div class="inline-checkbox-container">
                    <h4><i class="fas fa-question-circle me-2"></i>Omite:</h4>
                    <div class="inline-checkbox-group">
                        <input type="checkbox" id="Decreto_274/24_Omite_Si" name="Decreto_274/24_Omite_Si">
                        <label for="Decreto_274/24_Omite_Si">Si</label>
                    </div>
                    <div class="inline-checkbox-group">
                        <input type="checkbox" id="Decreto_274/24_Omite_No" name="Decreto_274/24_Omite_No">
                        <label for="Decreto_274/24_Omite_No">No</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="inline-checkbox-container">
                    <h4><i class="fas fa-question-circle me-2"></i>Difiere:</h4>
                    <div class="inline-checkbox-group">
                        <input type="checkbox" id="Decreto_274/24_Difiere_Si" name="Decreto_274/24_Difiere_Si">
                        <label for="Decreto_274/24_Difiere_Si">Si</label>
                    </div>
                    <div class="inline-checkbox-group">
                        <input type="checkbox" id="Decreto_274/24_Difiere_No" name="Decreto_274/24_Difiere_No">
                        <label for="Decreto_274/24_Difiere_No">No</label>
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <button type="submit">
                <i class="fas fa-file-alt me-2"></i>Crear Escrito
            </button>
        </div>
    </form>

    {% include 'footers/footer.html' %}

    <!-- Bootstrap JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery desde CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- Helper: Lógica para Checkboxes Sí/No que controlan una sección ---
            function setupConditionalSection(checkboxSiId, checkboxNoId, sectionId) {
                const checkboxSi = document.getElementById(checkboxSiId);
                const checkboxNo = document.getElementById(checkboxNoId);
                const section = document.getElementById(sectionId);

                if (!checkboxSi || !checkboxNo || !section) {
                    // console.warn(`Elementos no encontrados para ${checkboxSiId}, ${checkboxNoId}, ${sectionId}`);
                    return;
                }

                function updateVisibility() {
                    if (checkboxSi.checked) {
                        section.style.display = 'block';
                    } else {
                        section.style.display = 'none';
                    }
                }

                checkboxSi.addEventListener('change', function () {
                    if (this.checked) {
                        checkboxNo.checked = false;
                    }
                    updateVisibility();
                });

                checkboxNo.addEventListener('change', function () {
                    if (this.checked) {
                        checkboxSi.checked = false;
                    }
                    updateVisibility();
                });

                // Estado inicial
                if (checkboxSi.checked) checkboxNo.checked = false;
                else if (checkboxNo.checked) checkboxSi.checked = false; // Asegurar consistencia si "No" está premarcado
                updateVisibility();
            }

            // --- Helper: Lógica para Checkboxes Sí/No mutuamente excluyentes (sin controlar sección directamente aquí) ---
            function setupExclusiveCheckboxes(checkboxSiId, checkboxNoId) {
                const checkboxSi = document.getElementById(checkboxSiId);
                const checkboxNo = document.getElementById(checkboxNoId);

                if (!checkboxSi || !checkboxNo) {
                    // console.warn(`Checkboxes no encontrados para ${checkboxSiId}, ${checkboxNoId}`);
                    return;
                }

                checkboxSi.addEventListener('change', function () {
                    if (this.checked) {
                        checkboxNo.checked = false;
                    }
                });

                checkboxNo.addEventListener('change', function () {
                    if (this.checked) {
                        checkboxSi.checked = false;
                    }
                });
                 // Estado inicial
                if (checkboxSi.checked) checkboxNo.checked = false;
                else if (checkboxNo.checked) checkboxSi.checked = false;
            }

            // --- Configurar secciones condicionales y checkboxes exclusivos para elementos existentes en el HTML ---
            setupConditionalSection('Sentencia_2da_Si', 'Sentencia_2da_No', 'Sentencia_de_Segunda_section');
            setupConditionalSection('Movilidad_Ley_27.609_Si', 'Movilidad_Ley_27.609_No', 'Pension_Section');
            setupConditionalSection('Decreto_274/24_Si', 'Decreto_274/24_No', 'Error_Material_section');
            setupConditionalSection('PBU_Si', 'PBU_No', 'PBU_section');
            setupConditionalSection('RH_Si', 'RH_No', 'RH_section');
            setupConditionalSection('AC_Si', 'AC_No', 'AC_section');
            setupConditionalSection('pagos_Si', 'pagos_No', 'pagos_section');

            function handleAmpliacionSectionVisibility() {
                if (!ampliacionSection) return;
                let showAmpliacion = false;
                if (ampliacionRadio && ampliacionRadio.checked) {
                    showAmpliacion = true;
                }
                // Si el checkbox ampliacionInconstSiCheckbox existe y está marcado, también muestra la sección.
                if (ampliacionInconstSiCheckbox && ampliacionInconstSiCheckbox.checked) {
                    showAmpliacion = true;
                }
                ampliacionSection.style.display = showAmpliacion ? 'block' : 'none';
            }

            if (ampliacionRadio) { // Y otrosRadiosTipoEscrito
                document.querySelectorAll('input[name="tipo_escrito"]').forEach(radio => {
                     radio.addEventListener('change', handleAmpliacionSectionVisibility);
                });
            }
            if (ampliacionInconstSiCheckbox) {
                ampliacionInconstSiCheckbox.addEventListener('change', handleAmpliacionSectionVisibility);
                // Si 'ampliacion_inconstitucionalidad_Si' tiene un '_No' asociado para exclusividad:
                // setupExclusiveCheckboxes('ampliacion_inconstitucionalidad_Si', 'ampliacion_inconstitucionalidad_No');
            }
            handleAmpliacionSectionVisibility(); // Llamada inicial para el estado correcto de la sección


            // --- Lógica para elementos del script anterior del usuario (NECESITAN HTML CORRESPONDIENTE) ---

            // Para Segunda Liquidación (controla 2 secciones)
            setupConditionalSection('Segunda_Liquidacion_Si', 'Segunda_Liquidacion_No', 'Segunda_Liquidacion_section');
            const slSi = document.getElementById('Segunda_Liquidacion_Si');
            const slNo = document.getElementById('Segunda_Liquidacion_No');
            const slIpcSection = document.getElementById('Segunda_Liquidacion_IPC_section');
            if (slSi && slNo && slIpcSection) {
                function updateSlIpcSectionVisibility() {
                    // Muestra slIpcSection solo si slSi está marcado.
                    // setupConditionalSection ya maneja la exclusividad entre slSi y slNo.
                    slIpcSection.style.display = slSi.checked ? 'block' : 'none';
                }
                slSi.addEventListener('change', updateSlIpcSectionVisibility);
                slNo.addEventListener('change', updateSlIpcSectionVisibility); // slNo al cambiar desmarcará slSi
                updateSlIpcSectionVisibility(); // Estado inicial
            } else {
                // console.warn("Elementos para Segunda_Liquidacion_IPC_section no encontrados completamente.");
            }

            // Para IPC Liquidación
            setupConditionalSection('IPC_Liquidacion_Si', 'IPC_Liquidacion_No', 'Liquidacion_IPC_section');

            // Para Tope Haber Máximo
            setupConditionalSection('Tope_Haber_Maximo_Si', 'Tope_Haber_Maximo_No', 'Tope_section');

            // Para Daños (solo exclusividad)
            setupExclusiveCheckboxes('Daños_Si', 'Daños_No');

            // Para Sancionatorios (solo exclusividad)
            setupExclusiveCheckboxes('Sancionatorios_Si', 'Sancionatorios_No');

        });
    </script>

</body>
